<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>New Assignment by Hassan Khan</h1>
  <form action="submit-form.php" method="post">

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name here" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email here" required>
    </div>
    <div>
      <label for="search">Search:</label>
      <input type="text" id="search" name="search" placeholder="Search anything here">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write Description here minimum 4 to 5 sentences"></textarea>
    </div>

    <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
